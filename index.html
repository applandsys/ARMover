<template id="home.html">
  <ons-page id="home">
	<div id="page-container">
	
		 <ons-toolbar>
			<div class="left">
			   <ons-toolbar-button onclick="fn.open()">
				  <ons-icon icon="md-menu"></ons-icon>
				</ons-toolbar-button>
			</div>

			<div class="center" align="center">
				<div  align="center"><img src="images/logo.png" align="center" style="width: 50px;"></div>
			</div>

			<div class="right">

			</div>
		  </ons-toolbar>

		 <div id="content" class="content">
			<ons-row>
				<ons-col>
					<div id="title" align="center">
						<h1> Select Category </h1>
					</div>
				</ons-col>
			</ons-row>
			
			<ons-row>
				<ons-col>
					<div align="center" onclick="fn.pushpage('order_info1.html')">
						<ons-icon icon="fa-home" class="category_icon"></ons-icon>
						<div class="category_text">Residental House</div>
					</div>
				</ons-col>
				
				<ons-col>
					<div align="center">
						<ons-icon icon="fa-city" class="category_icon"></ons-icon>
						<div class="category_text">Office Business</div>
					</div>
				</ons-col>
			</ons-row>
			<div class="row_gap"></div>
			<ons-row>
				<ons-col>
					<div align="center">
						<ons-icon icon="fa-industry" class="category_icon"></ons-icon>
						<div class="category_text">Industry Factory</div>
					</div>
				</ons-col>
				
				<ons-col>
					<div align="center">
						<ons-icon icon="fa-phone" class="category_icon"></ons-icon>
						<div class="category_text">Utility Movement</div>
					</div>
				</ons-col>
			</ons-row>
			
			<div class="row_gap"></div>
			<ons-row>
				<ons-col>
					<div align="center">
						<ons-icon icon="fa-warehouse" class="category_icon"></ons-icon>
						<div class="category_text">Warehouse</div>
					</div>
				</ons-col>
				
				<ons-col>
					<div align="center">
						<ons-icon icon="fa-tools" class="category_icon"></ons-icon>
						<div class="category_text">Others</div>
					</div>
				</ons-col>
			</ons-row>
			
			<div class="row_gap"></div>
			<ons-row>
				<ons-col>
					<div align="center">
						<ons-icon icon="fa-shopping-cart" class="category_icon"></ons-icon>
						<div class="category_text">Shop Department Store</div>
					</div>
				</ons-col>
				
				<ons-col>
					<div align="center">
						<ons-icon icon="fa-taxi" class="category_icon"></ons-icon>
						<div class="category_text">Goods Material Transport</div>
					</div>
				</ons-col>
			</ons-row>
		 </div>
		 
	</div> <!-- / page-container-->
	
  </ons-page>
</template>

<template id="order_info1.html">
  <ons-page id="order_info1">
	<div id="page-container">
	
		 <ons-toolbar>
			<div class="left">
			    <div class="left"><ons-back-button>Page 1</ons-back-button></div>
			</div>

			</div>
		  </ons-toolbar>

						<h1> Order Info </h1>
					</div>
				</ons-col>
			</ons-row>
			
			<ons-row>
				<ons-col>
					<div style="text-align: center; margin-top: 30px;">

						  <ons-input id="order_date" modifier="underbar" placeholder="Username" float></ons-input>

						  <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
						</p>
						<p style="margin-top: 30px;">
						  <ons-button onclick="login()">Sign in</ons-button>
						</p>
					  </div>
				</ons-col>
				
			</ons-row>
			<div class="row_gap"></div>
			
		 </div>
		 
	</div> <!-- / page-container-->

            /*jslint browser:true*/

			jQuery('#order_date').datetimepicker({
		
													 timepicker:false,
													 format:'d/m/Y'
													});
        </script>
  </ons-page>
