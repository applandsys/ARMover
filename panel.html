<!---- Order Page  --->
<template id="order_info.html">
  <ons-page id="order_info">
	<div id="page-container">
	
		 <ons-toolbar>
			<div class="left">
			    <div class="left"><ons-back-button>Order Info</ons-back-button></div>
			</div>

			<div class="center" align="center">
				<div  align="center"><img src="images/logo.png" align="center" style="width: 50px;"></div>
			</div>

			<div class="right">

			</div>
		  </ons-toolbar>

		 <div id="content" class="content">
		 
			<ons-row>
				<ons-col>
					<div id="login-innerbox" class="inner-box">
						<h1 align="center"> Place an Order </h1>
					
						<form  id="signup_form" method="POST">
							<div style="text-align: center; margin-top: 30px;">
							
							 <div class="input-container">	
								<label> Date </label><br/>
								<input type="text" class="input_text"  align="center" name="order_date" placeholder=" Order Date" id="order_date"   type='text'  title='Enter Date'  required> 
							  </div>
							
							 <div class="input-container">	 
								<label> From (Enter full address) </label>
								<input type="text" class="input_text"  align="center" name="from_location" placeholder=" From Address " id="from_location"   type='text'  title='Enter From Address'  required> 
							  </div>
							  
							  <div class="input-container">
							  <label> To (Enter full address) </label>
								<input type="text" id="to_location" class="input_text" align="center"  name="to_location" placeholder="To Address"   required title="Your To Address"  required>
							  </div>

							  <input type="submit"  id="btn-login" type="submit" class="btn login-button" value="Continue"> 
				
							 </div>
						</form>
					</div>
				</ons-col>
			</ons-row>
		 
			
			<div class="row_gap"></div>
			
			
			<ons-row>
				<ons-col>
					<div class="contact_info" align="center">
						<ons-icon icon="fa-phone" class=""></ons-icon>  +8801752729755 <br/>
						www.armover.biz <br/>
						arinternational.swt@gmail.com
					</div>
				</ons-col>
			</ons-row>
		 
		 </div>
		 
	</div> <!-- / page-container-->
		<script>
            /*jslint browser:true*/
            /*global jQuery, document*/

			
			jQuery('#order_date').datetimepicker({
		
													 timepicker:false,
													 format:'d/m/Y'
													});
        </script>
  </ons-page>
</template>
