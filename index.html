<!---- Login Page  --->
<template id="login_page.html">
  <ons-page id="login_page">
	<div id="page-container" style="margin-top: 100px;">
		<div class="" id="logo_container" align="center" style="margin-top: 15px;">
			<img src="images/logo_big.png" width="100px">
		</div>

		<div id="login-innerbox" class="inner-box">
			<form  id="login_form" method="POST">
				<div style="text-align: center; margin-top: 30px;">
				 <div class="input-container">	 
					<input type="text" class="input_text"  align="center" name="mobile_number" placeholder=" Email Mobile Number" id="mobile_number"   type='text'  title='Enter Mobile Number'  required> 
				  </div>
				  <div class="input-container">
					<input type="password" id="password" class="input_text" align="center"  name="password" placeholder="Password"   required title="Your Mobile Number"  required>
				  </div>

				  <input type="submit"  id="btn-login" type="submit" class="btn login-button" value="Login"> 
	
				 </div>
			</form>
		</div>
